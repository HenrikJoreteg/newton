<!DOCTYPE html>
<html>
<head>
  <title>Newton.js: Constraints Example</title>
  <link rel='stylesheet' type='text/css' href='../shared/style.css' />
</head>
<body>

<div class='wrap'>
  <canvas id="display" width="1280" height="450"></canvas>
</div>

<script type="text/javascript" src="../../bower_components/jquery/jquery.js"></script>
<script type='text/javascript' src='../../newton.js'></script>

<script>

  var renderer = Newton.Renderer(document.getElementById('display'));
  var sim = Newton.Simulator(simulate, renderer.callback, 60);
  var gravity = Newton.LinearGravity(0, 0.001, 0);
  var lattice = buildLattice(100, 100, 100, 5);
  var container = Newton.Rectangle(0, 0, 1280, 450);

  sim
    .add(lattice)
    .add(gravity)
    .containBy(container)
    .start();

  $('#display').click(function(e) {
    globalTop.pin(globalTop.position.x, globalTop.position.y + 50);
    globalBottom.pin(globalBottom.position.x, globalBottom.position.y + 50);
  });

  function simulate(time) {

  }

  var globalTop, globalBottom;

  function buildLattice(x, y, segmentLength, segments) {
    var body = Newton.Body();
    var top = body.Particle(x, y);
    var bottom = body.Particle(x, y + segmentLength);

    top.pin();
    bottom.pin();

    globalTop = top;
    globalBottom = bottom;

    for (var i = 1; i <= segments; i++) {
      var nextTop = body.Particle(x + i * segmentLength, y);
      var nextBottom = body.Particle(x + i * segmentLength, y + segmentLength);

      body.DistanceConstraint(top, nextTop);
      body.DistanceConstraint(bottom, nextBottom);
      body.DistanceConstraint(nextTop, nextBottom);
      body.DistanceConstraint(top, nextBottom);

      top = nextTop;
      bottom = nextBottom;
    }

    return body;
  }

</script>

</body>
