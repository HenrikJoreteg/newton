<!DOCTYPE html>
<html>
<head>
  <title>Newton.js: Constraints Example</title>
  <link rel='stylesheet' type='text/css' href='../shared/style.css' />
</head>
<body>

<div class='wrap'>
  <canvas id="display" width="1280" height="450"></canvas>
</div>

<script type="text/javascript" src="../../bower_components/jquery/jquery.js"></script>
<script type='text/javascript' src='../../newton.js'></script>

<script>

  var renderer = Newton.Renderer(document.getElementById('display'));
  var sim = Newton.Simulator(simulate, renderer.callback, 60, 10);
  var gravity = Newton.LinearGravity(0, 0.001, 0);
  var lattice = buildLattice(150, 75, 100, 7);
  var container = Newton.Rectangle(0, 0, 1280, 450);
  var arrow = buildArrow(200, 200, 100, 100);

  sim
    .add(lattice)
    .add(gravity)
    .containBy(container)
    .start();

  $('#display').click(function(e) {
    var offset = $(this).offset();
    var x = e.pageX - offset.left;
    var y = e.pageY - offset.top;
    var particle = sim.findParticle(x, y, 30);

    if (particle) particle.destroy();
    else {
      for (var i = 0; i < lattice.constraints.length; i++) {
        lattice.constraints[i].stiffness = lattice.constraints[i].stiffness === 0.2 ? 1.0 : 0.2;
      }
    }
  });

  function simulate(time) {

  }

  function buildLattice(x, y, segmentLength, segments) {
    var body = Newton.Body();
    var top = body.Particle(x, y);
    var bottom = body.Particle(x, y + segmentLength);

    top.pin();
    bottom.pin();

    for (var i = 1; i <= segments; i++) {
      var nextTop = body.Particle(x + i * segmentLength, y);
      var nextBottom = body.Particle(x + i * segmentLength, y + segmentLength);

      body.DistanceConstraint(top, nextTop);
      body.DistanceConstraint(bottom, nextBottom);
      body.DistanceConstraint(nextTop, nextBottom);
      body.DistanceConstraint(top, nextBottom);
      body.DistanceConstraint(nextTop, bottom);

      top = nextTop;
      bottom = nextBottom;
    }

    return body;
  }

  function buildArrow(x, y, length, width) {
    var body = Newton.RigidBody();

    body.Particle(0, 0);
    body.Particle(length * 0.5, width * -0.5);
    body.Particle(length, 0);
    body.Particle(length * 0.75, width * 0.5);
    body.Particle(length * 0.5, 0);
    body.Particle(length * 0.25, width * 0.5);

    for (var i = 0; i < body.particles.length - 1; i++) {
      body.Edge(body.particles[i], body.particles[i + 1]);
    }
    body.Edge(body.particles[body.particles.length - 1], body.particles[0]);

    body.orient();  // required for computing center of mass and building new relative angles and distances
    return body;
  }

</script>

</body>
